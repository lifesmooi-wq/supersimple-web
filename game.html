<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quick Quiz - Play</title>
    <link rel="stylesheet" href="app.css">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSiy-SeNjEmh7kBWw5doWlpaf-P2JTV23JYhQ&s">
</head>
<body>
    <div class="container">
        <div id="quiz-container" class="flex-center flex-column">
            <h1>Quiz!</h1>

            <!-- Book selection -->
            <label for="book-select">Kies een boek:</label>
            <select id="book-select"></select>

            <button id="start-quiz-btn">Start Quiz</button>

            <!-- Questions will appear here -->
            <div id="questions-area"></div>
        </div>
    </div>

    <script>
        // 1️ List of books (you can expand dynamically later)
        const books = [
            "Beste mevrouw Eva",
            "De aanslag",
            "Het gouden ei",
            "De gezichtslozen",
            "Het diner",
            "Tirza",
            "Man maakt stuk"
        ];

        // 2️⃣ Populate dropdown
        const select = document.getElementById('book-select');
        books.forEach(book => {
            const opt = document.createElement('option');
            opt.value = book;
            opt.innerText = book;
            select.appendChild(opt);
        });

        // 3️⃣ Handle quiz start
        const startBtn = document.getElementById('start-quiz-btn');
        const questionsArea = document.getElementById('questions-area');

        startBtn.addEventListener('click', async () => {
            const userId = 1; // replace with real logged-in user
            const bookName = select.value;

            // Clear previous questions
            questionsArea.innerHTML = "<p>Loading questions...</p>";

            try {
                const response = await fetch('https://quiz-n8n.onrender.com:5678/webhook/start-quiz', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId, book_name: bookName })
                });

                const data = await response.json();
                const questions = data.questions || [];

                // Display questions
                if (questions.length === 0) {
                    questionsArea.innerHTML = "<p>Geen vragen gevonden voor dit boek.</p>";
                } else {
                    questionsArea.innerHTML = ""; // clear loading text
                    questions.forEach((q, index) => {
                        const div = document.createElement('div');
                        div.className = "question";
                        div.innerHTML = `<p><strong>Vraag ${index + 1}:</strong> ${q}</p>`;
                        questionsArea.appendChild(div);
                    });
                }

            } catch (err) {
                console.error(err);
                questionsArea.innerHTML = "<p>Er is iets misgegaan bij het ophalen van de vragen.</p>";
            }
        });
    </script>
</body>
</html>
